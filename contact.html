<!DOCTYPE html>
<html lang="en">
<head>

    <title>TRAVEL WEBSITE | CONTACT PAGE</title>

    <script src="https://kit.fontawesome.com/599e1d5716.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class='logo lg-heading text-light'>WTA</h1>

            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>

            </ul>
        </div>

    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="adderss-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>Khadal Gobra, Digha, Purba Medinipur, 721428</p>
                    </div>
                    <div class="adderss-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>2016sarkaramar@gmail.com</p>
                    </div>
                    <div class="adderss-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">call</h2>
                        <p>+91 7908752615</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questions, suggestions and concerns by filling out the contact from below</p>
                    <div class="form-group">
                        <label for="username">Username</label required>
                        <input type="text" name="" id="username">

                    </div>
                    <div class="form-group">
                        <label for="email">Email</label required>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label required>
                        <input type="text" name="" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label required>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
    
            </div>

        </div>
        

    </section>


    
    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-instagram-square fa-4x"></i>
            <i class="fab fa-twitter-square fa-4x"></i>
        </div>
        <p>WORLD TRAVEL AGENCY &copy; ALL RIGHTS RESERVED </p>
